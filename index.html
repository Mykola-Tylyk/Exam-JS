<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index-style.css">
    <title>Form Name/Value</title>
</head>
<body>
<form>
    <h1>Test</h1>
    <div>
        <div class="input-block">
            <label class="label-name-value">Name/Value Pair
                <input type="text" id="name-value" name="nameValue" placeholder="Name=Value">
            </label>
            <button id="add" class="add">Add</button>
        </div>
        <div id="divError"></div>
        <div class="wrapper-output-and-buttons">
            <div class="output">
                <span>Name/Value Pair List</span>
                <div class="result">
                    <ul id="ulResult"></ul>
                </div>
            </div>
            <div class="buttons">
                <button id="sort-by-name">Sort by Name</button>
                <button id="sort-by-value">Sort by Value</button>
                <button id="delete">Delete</button>
            </div>
        </div>
    </div>
</form>
<script src="index-script.js"></script>
</body>
</html>
